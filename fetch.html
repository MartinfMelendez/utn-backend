<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>Coder Tienda</h1>
                </div>
                <div class="buscador">
                    <input type="text" class="buscar" id="buscar">
                    <button id="btn-buscar">Buscar</button>
                </div>
            </nav>


        </header>

        <main>
            <div class="prueba">
                <section class="sec-filtros">
                    <label for="descripcion">Categoria:</label>
                    <select name="" id="descripcion">
                        <option class="category" value="all">Todos los productos</option>
                        <option class="category" value="men's clothing">men's clothing</option>
                        <option class="category" value="women's clothing">women's clothing</option>
                        <option class="category" value="jewelery">jewelery</option>
                        <option class="category" value="electronics">electronics</option>
                    </select>

                    <label for="precio-min">Precio mínimo:</label>
                    <input type="number" id="precio-min" placeholder="Precio mínimo" step="0.01">

                    <label for="precio-max">Precio máximo:</label>
                    <input type="number" id="precio-max" placeholder="Precio máximo" step="0.01">

                    <button id="btn-filtrar">Filtrar</button>
                </section>

                <section class="sec-productos">
                    <div class="container-card">
                    </div>
                </section>
            </div>

            <div class="tabla-container">
                <table class="tabla-productos">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="productos-lista">
                        <!-- Los productos se agregarán aquí -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><b>Total:</b></td>
                            <td colspan="2" id="total">$0.00</td>
                            <td><button id="finish">Finalizar compra</button></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </main>
    </body>

</html>
