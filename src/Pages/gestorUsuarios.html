<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
</head>

<body>
    <h2>Gestión de Usuarios (CRUD)</h2>

    <form id="usuarioForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Nombre" /><br />
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" placeholder="Apellido" /><br />
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email" required /><br />
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" placeholder="Contraseña" /><br /><br />
        <input type="text" id="direccion" placeholder="Dirección" /><br />
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="telefono" placeholder="Teléfono" /><br />
        <label for="telefono">Teléfono:</label><br>


        <button type="submit">Crear / Actualizar</button>
        <button type="button" id="Buscar">Buscar</button>
        <button type="button" id="Eliminar">Eliminar</button>
    </form>
    <div id="contenido"></div>
    <script src="../scripts/gestorUsers.js"></script>
</body>

</html>
