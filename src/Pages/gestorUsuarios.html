<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../../public/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Tienda UTN </h1>
            </div>
            <div class="buscador">
                <input type="text" class="buscar" id="input-buscar" placeholder="Buscar producto">
                <button id="btn-buscar">Buscar</button>
            </div>

            <div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="./loguin.html">Loguin</a></li>
                    <li><a href="#">Gestor</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="gestorUsuarios">
        <div class="ocultar">
            <h2>Gestión de Usuarios (CRUD)</h2>

            <form id="usuarioForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" />

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Apellido" />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" />

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Dirección" />

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" placeholder="Teléfono" />

                <div class="form-buttons">
                    <button type="submit">Crear / Actualizar</button>
                    <button type="button" id="Buscar">Buscar</button>
                    <button type="button" id="Eliminar">Eliminar</button>
                </div>
            </form>

            <div id="contenido"></div>

            <button id="log-out">Cerrar sesión</button>
        </div>
    </main>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/gestorUsers.js"></script>
   </body>

</html>
